<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hotel Booking App</title>
    <link  rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <script type="text/javascript" src="../static/js/angular.min.js"  th:src="@{/js/angular.min.js}"/>
    <script type="text/javascript"  src="../static/js/angular-route.min.js" th:src="@{/js/angular-route.min.js}" />
     <!--<script type="text/javascript" src="../static/js/angular-route.min.js"  th:src="@{/js/angular-route.min.js}"/>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" />-->
</head>
<body ng-app="app">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Hotel Booking App</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right: 10px;">Signed in as Anonymus</p>
        </div>
    </nav>
</header>

<ng-view></ng-view>

<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"  class="text-muted">Page was rendered today.</p>
    </div>
</footer>
<script type="text/javascript" src="../static/app/app.js" th:src="@{/app/app.js}" />
<script type="text/javascript" src="../static/app/bookings.controller.js" th:src="@{/app/bookings.controller.js}" />
</body>
</html>
